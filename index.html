<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/games.css">
    <link rel="stylesheet" href="styles/balance.css">
    <link rel="stylesheet" href="styles/chart.css">
</head>
<body>

<div class="navbar">
    <div class="tab active" data-page="games">ðŸŽ® Games</div>
    <div class="tab" data-page="stats">ðŸ“Š Stats</div>
    <div class="tab" data-page="account">ðŸ‘¤ Account</div>
    <div class="balance-display">
        Credits: <span id="balance">1000</span>
    </div>
    <div class="back-button">â¬… Back</div>
</div>

<div id="bet-modal" class="modal">
    <div class="modal-content">
        <h3>Place Your Bet</h3>
        <div class="chip-selector">
            <button class="chip" data-amount="10">10</button>
            <button class="chip" data-amount="50">50</button>
            <button class="chip" data-amount="100">100</button>
            <input type="number" id="custom-bet" placeholder="Custom" min="1">
        </div>
        <button id="place-bet">Confirm Bet</button>
    </div>
</div>

<div id="content">
    <div id="games" class="page show">
        <h2>Select a Game</h2>
        <div class="game-list">
            <div class="game-card" data-game="blackjack">
                <img src="assets/blackjack.jpg" alt="Blackjack">
                <p>Blackjack</p>
            </div>
            <div class="game-card coming-soon">
                <img src="assets/dice.jpg" alt="Dice">
                <p>Dice (Coming Soon)</p>
            </div>
        </div>
    </div>

    <div id="stats" class="page">
        <h2>Stats</h2>
        <div class="chart-container">
            <h3>Balance History</h3>
            <canvas id="balance-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <div id="account" class="page">
        <h2>Account</h2>
        <p>Account settings and details...</p>
    </div>

    <div id="blackjack-game" class="page">
        <button class="back-button">â¬… Back to Games</button>
        <div class="game-container">
            <h2>Blackjack</h2>
            <div id="dealer-area">
                <h3>Dealer's Hand</h3>
                <div id="dealer-hand" class="hand"></div>
                <p id="dealer-score">Dealer's Score: ?</p>
            </div>
            <div id="player-area">
                <h3>Your Hand</h3>
                <div id="player-hand" class="hand"></div>
                <p id="player-score">Your Score: ?</p>
            </div>
            <p id="message"></p>
            <div class="game-buttons">
                <button id="new-game">New Game</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/games/deckManager.js"></script>
<script src="scripts/games/blackjack.js"></script>
<script src="scripts/navigation.js"></script>
<script src="scripts/bettingSystem.js"></script>
<script src="scripts/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
